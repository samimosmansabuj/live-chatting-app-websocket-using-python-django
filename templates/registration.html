{% extends "base.html" %}
{% block title %}Create account Â· Live Chat{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-sm-10 col-md-8 col-lg-6">
    <div class="card card-soft p-4">
      <h2 class="fw-bold mb-3 text-center">Create your account</h2>
      <p class="text-center text-secondary mb-4">Join and start chatting in seconds.</p>

      <form method="post" novalidate class="needs-validation">
        {% csrf_token %}
        
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input name="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password1" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" name="password2" class="form-control" required />
        </div>

        <button class="btn btn-brand w-100" type="submit">Create account</button>
      </form>

      <p class="text-center mt-3 mb-0">
        Already have an account? <a href="{% url 'login' %}">Login</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
